{% extends 'base.html' %}

{% block content %}
    <table class="highlight">
        <thead>
          <tr>
              <th data-field="id">Drinker</th>
          </tr>
        </thead>

        <tbody>

        {% endfor %}
        </tbody>
      </table>
{% endblock %}
